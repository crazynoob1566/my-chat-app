workflows:
  ios-workflow:
    name: iOS Build
    environment:
      groups:
        - supabase_credentials
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up Flutter
        script: |
          flutter packages pub get
      - name: Build iOS app
        script: |
          cd $CM_BUILD_DIR
          flutter build ios --release --no-codesign
      - name: Create IPA from Flutter build
        script: |
          cd $CM_BUILD_DIR/build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r Runner.ipa Payload
          mkdir -p $CM_BUILD_DIR/build/ios/ipa
          cp Runner.ipa $CM_BUILD_DIR/build/ios/ipa/
          echo "Размер IPA:"
          du -sh $CM_BUILD_DIR/build/ios/ipa/Runner.ipa
      - name: Verify artifacts
        script: |
          echo "Проверка артефактов:"
          find $CM_BUILD_DIR -name "*.ipa" -type f -exec du -sh {} \;
          ls -la $CM_BUILD_DIR/build/ios/ipa/
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com